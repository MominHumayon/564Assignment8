<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Meme Viewer</title>
    <script type="module" src="interactive.js">
    </script>
    <link href="styles.css" rel="stylesheet"/>
    
  </head>
  <body>
    <center>
      <h1>Memes!!</h1>
      <img
        id = "imgDisplay"
        alt="currentmeme"
        src="img/base.jpg"
      />
      <br />
      <form>
        <input type="button" id="swap" class = "swap" value="Next Meme"></input>
        <br /><br />

        <p1>What did you think of this meme?</p1>
        <button id="like">Liked It!</button>
        <button id = "dislike">Disliked It!</button>
        <button id ="neutral">No Opinion</button>
      </form>
      <img id="react" alt="reaction" src=""/>
    </center>
  </body>
</html>
